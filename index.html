<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Resume Builder</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="R" class="main-page-heading">Resume Builder</h1>
    <div class="input-form">
      <input
        class="input"
        type="text"
        id="user-input"
        placeholder="Enter your Name..."
        required
      />
      <input
        class="input"
        type="email"
        id="user-email"
        placeholder="Enter your Email..."
      />
      <input
        class="input"
        type="text"
        id="user-phone"
        placeholder="Enter your Phone..."
      />
      <input
        type="text"
        class="input"
        id="skillsInput"
        placeholder="Enter skills &#40;comma separated&#41;"
      />
      <input
        class="input"
        type="text"
        id="user-Education"
        placeholder="Enter your  Education..."
      />
      <input
        class="input"
        type="text"
        id="user-Experience"
        placeholder="Enter your Experience..."
      />
      <button class="generate-btn" onclick="updateName()">
        Generate Resume
      </button>
    </div>
    <div class="resume">
      <h1>Your resume </h1>
      <p class="editable">
        Your Resume is Always Editable By Clicking Any Section Which you want to
        Edit :&#41;
      </p>

      <div class="container">
        <div class="left-info">
          <div class="item">
            <span class="heading">Name:</span>
            <p id="name" contenteditable="true"></p>
          </div>
          <div class="item-col">
            <span class="heading">Email:</span>
            <p id="email" contenteditable="true"></p>
          </div>
          <div class="item">
            <span class="heading">Phone:</span>
            <p id="phone" contenteditable="true"></p>
          </div>
        </div>

        <div class="right-info">
          <div class="item-col">
            <div class="title">Education</div>

            <p id="user-edu" contenteditable="true"></p>
          </div>
          <div class="item-col">
            <div class="title">Experience</div>

            <p id="user-exp" contenteditable="true"></p>

            <div class="item-col skills">
              <div class="title">Skills</div>

              <ul id="skillsList" contenteditable="true"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="download-section">
        <button id="download-resume">Download Resume</button>
        <div class="link">
          <button id="generate-link-btn">Generate Shareable Link</button>
        </div>
      </div>
      <div id="shareable-link"></div>
      <script>
        document
          .getElementById("download-resume")
          .addEventListener("click", () => {
            const content = document.getElementById("content");
            html2pdf().from(content).save();
          });
      </script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
